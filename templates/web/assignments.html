{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<h1>Assignments</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Assignment Info</th>
			<th scope="col">Class</th>
			<th scope="col">Date</th>
			<td></td>
		</tr>
	</thead>
	<tbody>
	{% for assignment in assignments %}
		<tr>
			<td>{{ assignment.assignmtInfo }}</td>
			<td>{{ assignment.assignmtClass }}</td>
			<td>{{ assignment.assignmtDate }}</td>
			<td class="text-right">
				<div class="row">
					<form action="{{ url_for('assignments_delete') }}" method="post" class="pull-right">
						<input type="hidden" name="id" value="{{ assignment.id }}">
						&nbsp;&nbsp;
						<input type="submit" class="btn btn-danger" data-toggle="confirmation" {# data-title="Â¿Estas seguro?" #} value="Delete">
						&nbsp;&nbsp;
					</form>
					<a class="btn btn-primary pull-right" href="{{ url_for('edit_assignment', id=assignment.id) }}">Edit</a>
				</div>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
